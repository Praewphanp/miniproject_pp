<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library System Interface</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="data-section">
      <div id="library-app">
        <h1>Library System</h1>
        <div id="search-section">
          <h2>Search Book</h2>
          <input type="text" id="searchInput" placeholder="Enter title book" />
        </div>

        <hr />

        <form id="newBookForm">
          <h2><div id="message"></div></h2>
          <label for="title">Title:</label>
          <input type="text" id="title" required /><br /><br />

          <label for="author">Author:</label>
          <input type="text" id="author" required /><br /><br />

          <label for="genre">Genre:</label>
          <select id="genre">
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Science">Science</option>
            <option value="History">History</option></select
          ><br /><br />

          <label for="publishedYear">Published Year:</label>
          <input type="number" id="publishedYear" required /><br /><br />

          <label for="available">Available:</label>
          <input type="checkbox" id="available" /><br /><br />
          <hr />
          <button type="submit">Submit</button>
          <button id="exportButton">Export to JSON</button>
        </form>
      </div>

      <table id="bookTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Published Year</th>
            <th>Available</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="../src/library.js"></script>
  </body>
</html>
